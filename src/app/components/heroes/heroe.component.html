<h3>Héroe <small>nombre... </small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<hr>


<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" class="form-control" type="text" placeholder="Nombre del héroe" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" class="form-control" type="text" name="bio"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar cambios</button>

            </div>
        </form>
    </div>
</div>
